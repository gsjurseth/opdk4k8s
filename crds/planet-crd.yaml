apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: planetconfigs.apigee.google.com
spec:
  group: apigee.google.com
  version: v1
  scope: Namespaced
  names:
    plural: planetconfigs
    singular: planetconfig
    kind: planetconfig
  validation:
    openAPIV3Schema:
      required: ["spec"]
      properties:
        spec:
          required: ["admin_email","adminpw"]
          properties:
            admin_email:
              type: "string"
              minimum: 1
            adminpw:
              type: "string"
              minimum: 1
